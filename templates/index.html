<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    
<body>
    <header>
        <div class="header-rect">
            <a href="/" id="posts-btn" class="text-posts">Posts</a>
            <a href="/?projects=projects" id="projects-btn" class="text-projects">Projects</a>
            <a href="/about" id="about-btn" class="text-about">About</a>   
            <a href="/create-account" id="create-account-btn" class="text-create-account">Create Account</a>
            <a href="/login" id="login-btn" class="text-login">Login</a>
        </div>
    </header>
    
    <main>
        <ul>
            {% for post in posts %}
                <li class="post" id="post-{{post.id}}">
                    <a href="/post?id={{post.link}}"></a>
                    <p>{{post.title}}</p>
                    <p>{{post.text}}</p>
                </li>
            {% endfor %}

            {% for project in projects %}
                <li class="project" id="project-{{project.id}}">
                    <a href="/project?id={{project.link}}"></a>
                    <p>{{project.title}}</p>
                    <p>{{project.description}}</p>
                </li>
            {% endfor %}
        </ul>
    
    </main>   
</body>
<script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
